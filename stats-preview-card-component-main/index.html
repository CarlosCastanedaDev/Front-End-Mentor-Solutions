<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          FontFamily: {
            inter: ['Inter', 'sans-serif'],
            lexand: ['Lexend Deca', 'sans-serif'],
          },
          extend: {},
        },
      };
    </script>
    <title>Stats preview card component</title>
  </head>
  <body
    class="flex flex-col items-center justify-center h-screen bg-[#090b1a]"></body>
  <!-- Main Card -->
  <div
    class="flex flex-col md:flex-row md:flex-row-reverse justify-center bg-[#1b1938] rounded-2xl md:rounded-l-xl max-w-[350px] max-h-[850px] md:max-w-[1050px] md:max-h-[800px] md:m-4">
    <!-- Image -->

    <img
      src="images/image-header-mobile.jpg"
      alt=""
      class="rounded-t-2xl md:hidden" />
    <img
      src="images/image-header-desktop.jpg"
      alt=""
      class="rounded-t-2xl md:rounded-r-xl md:rounded-l-none hidden md:block" />

    <div class="flex flex-col md:space-y-4 mt-4 md:mt-8">
      <!-- Main Text Container -->
      <div class="p-8 space-y-4 md:mx-8">
        <h1
          class="text-white text-3xl font-[Inter] font-bold text-center md:text-left">
          Get <span class="text-[#aa5cdb]">insights</span> that help your
          business grow.
        </h1>
        <p
          class="font-[Lexand Deca] p-2 md:p-0 text-zinc-400 text-center md:text-left md:pt-4">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>

      <!-- Stats Container -->
      <div
        class="flex flex-col md:flex-row justify-center items-center mb-8 space-y-6 md:space-y-0 md:space-x-12 md:justify-start md:ml-16 md:pt-10">
        <div class="text-center space-y-2">
          <h2 class="text-white text-2xl font-[Inter] font-bold">10k+</h2>
          <h4 class="font-[Lexand Deca] text-zinc-400 text-sm">COMPANIES</h4>
        </div>
        <div class="text-center space-y-2">
          <h2 class="text-white text-2xl font-[Inter] font-bold">314</h2>
          <h4 class="font-[Lexand Deca] text-zinc-400 text-sm">TEMPLATES</h4>
        </div>
        <div class="text-center space-y-2">
          <h2 class="text-white text-2xl font-[Inter] font-bold">12M+</h2>
          <h4 class="font-[Lexand Deca] text-zinc-400 text-sm">QUERIES</h4>
        </div>
      </div>
    </div>
  </div>
</html>
