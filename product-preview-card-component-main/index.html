<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            FontFamily: {
              sans: ['Montserrat', 'ui-sans-serif'],
              serif: ['Fraunces', 'ui-serif'],
            },
          },
        },
      };
    </script>
    <title>Product preview card component</title>
  </head>
  <body
    class="flex flex-col md:flex-row items-center justify-center h-screen bg-[#f2ebe3]">
    <div
      class="flex flex-col md:flex-row bg-white border max-h-[850px] w-4/5 rounded-2xl max-w-[375px] md:max-w-[615px] md:max-h-[950px] md:min-h-2/5">
      <div>
        <img
          src="images/image-product-desktop.jpg"
          alt=""
          class="h-auto rounded-2xl hidden md:block md:rounded-r-none md:h-full md:w-[900px]" />
        <img
          src="images/image-product-mobile.jpg"
          alt=""
          class="h-auto rounded-2xl rounded-b-none md:hidden" />
      </div>

      <div class="flex flex-col space-y-4 justify-center mt-4 mb-6 md:mb-4">
        <h2
          class="tracking-widest text-left pl-10 font-[Montserrat] font- text-slate-700">
          PERFUME
        </h2>
        <p class="text-3xl px-10 font-[Fraunces] font-bold">
          Gabrielle Essence Eau De Parfum
        </p>
        <p class="px-10 font-[Montserrat] text-[14px] text-slate-700">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="flex flex-col space-y-6 mt-4 mb-6">
          <div class="flex space-x-4 ml-4 pl-4">
            <p class="text-[#3c8067] text-4xl font-[Fraunces]">$149.99</p>
            <p class="line-through my-auto">$169.99</p>
          </div>
          <div
            class="flex justify-center items-center mx-4 p-4 bg-[#3c8067] text-white rounded-xl space-x-4 md:max-w-xs md:mx-8">
            <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                fill="#FFF" />
            </svg>
            <p class="font-bold">Add to Cart</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
