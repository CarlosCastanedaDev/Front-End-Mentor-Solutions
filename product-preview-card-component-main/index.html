<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="flex flex-col items-center justify-center h-screen bg-[#f2ebe3]">
    <div class="flex flex-col bg-white border h-2/3 w-4/5 rounded-2xl">
      <img
        src="images/image-product-mobile.jpg"
        alt=""
        class="object-fit h-auto rounded-2xl rounded-b-none" />

      <div class="flex flex-col space-y-4 justify-center mt-4">
        <h2 class="tracking-widest text-left font-thin pl-8">PERFUME</h2>
        <p class="text-4xl px-8">Gabrielle Essence Eau De Parfum</p>
        <p class="font-thin px-8">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
