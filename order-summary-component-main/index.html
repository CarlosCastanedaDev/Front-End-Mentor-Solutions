<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            FontFamily: {
              rhd: ['"Red Hat Display"'],
            },
          },
        },
      };
    </script>
    <title>Order summary card</title>
  </head>
  <body class="flex flex-col items-center justify-center h-screen bg-[#e0e8ff]">
    <div
      class="flex flex-col jsutify-center bg-white rounded-2xl max-w-[350px] max-h-[850px] p-4">
      <!-- Image Container -->
      <div class="w-full">
        <img src="images/illustration-hero.svg" alt="" class="rounded-t-2xl" />
      </div>

      <!-- Main Text Container -->
      <div class="space-y-4 mt-6">
        <p class="font-bold text-center text-2xl">Order Summary</p>
        <p class="text-center px-6 font-rhd text-[#7280a7]">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <!-- Annual Plan Container -->
      <div
        class="flex flex-row bg-[#f5f7ff] rounded-xl py-4 mt-6 mx-2 space-x-4 justify-center items-center">
        <img src="images/icon-music.svg" alt="" class="" />
        <div class="flex flex-col pl-2 pr-4">
          <p class="font-bold">Annual Plan</p>
          <p class="text-[#7280a7]">$59.99/year</p>
        </div>
        <p
          class="font-bold text-sm underline text-violet-500 hover:cursor-pointer">
          Change
        </p>
      </div>
      <!-- Button Container -->
      <div
        class="p-4 bg-[#3829e0] rounded-2xl text-center text-white mt-6 mx-2 font-rhd font-bold shadow-2xl shadow-[#7280a7] mb-2 hover:bg-indigo-500 hover:cursor-pointer">
        Proceed to Payment
      </div>
      <div
        class="text-center font-bold my-4 text-[#7280a7] hover:cursor-pointer">
        Cancel Order
      </div>
    </div>
  </body>
</html>
