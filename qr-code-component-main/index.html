<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Space+Mono&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
          },
        },
      };
    </script>

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="flex items-center justify-center bg-blue-100 h-screen">
      <!-- Card Container -->
      <div class="flex flex-col bg-white max-w-xs rounded-2xl p-4">
        <img
          src="images/image-qr-code.png"
          alt=""
          class="h-70 rounded-lg w-[340]" />
        <div class="mt-4 space-y-4">
          <h2 class="font-bold mx-4 text-xl px-2 text-center">
            <span class="bg-indigo-200 pl-4 pr-1">Improve</span> your front-end
            skills by building projects
          </h2>
          <p class="mx-4 text-sm text-zinc-400 text-center pb-4 px-2">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
